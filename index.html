<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="manifest" href="/manifest.json">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
   <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="/style.css">
   <title>Cleisson | Website</title>
</head>

<body>
   <main id="main">
      <img src="./images/perfil.jpeg" alt="avatar image" class="avatar">
      <h2 class="name">Cleisson de Oliveira Moura</h2>
      <h3 class="title">Software Engineer</h3>
      <h4 class="languages">JavaScript | Python</h4>
      <div class="buttons">
         <a href="#"><img class="btn linkedin" src="./icons/linkedin.svg" alt="Linkedin Button" title="Linkedin"></a>
         <a href="#"><img class="btn twitter" src="./icons/twitter.svg" alt="Twitter Button" title="Twitter"></a>
         <a href="#"><img class="btn github" src="./icons/github.svg" alt="Github Button" title="Github"></a>
         <a href="#"><img class="btn rocketseat" src="./icons/rocketseat.svg" alt="Rockeatseat Button"
               title="Rocketseat"></a>
         <a href="#"><img class="btn source" src="./icons/source.svg" alt="Source Button" title="Source"></a>
      </div>
   </main>

   <script type="text/javascript" src="vanilla-tilt.js"></script>
   <script>
      VanillaTilt.init(document.querySelector("#main"), {
         max: 5,
         speed: 500,
         glare: true,
         "max-glare": 0.3,
         gyroscope: true,
         scale: 1.01,
         gyroscopeMinAngleX: -45,
         gyroscopeMaxAngleX: 45,
         gyroscopeMinAngleY: -45,
         gyroscopeMaxAngleY: 45,
      });
   </script>
</body>

</html>
