<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="manifest" href="/manifest.json">
   <meta name="msapplication-TileColor" content="#000000">
   <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
   <meta name="theme-color" content="#000000">
   <!-- Standard Data -->
   <title>Cleisson | Website</title>
   <meta name="description" content="Thats my personal Website to show my social media accounts and portfolio." />
   <meta name="author" content="Cleisson de Oliveira Moura" />
   <!-- Schema.org markup for Google+ -->
   <meta itemprop="name" content="Cleisson | Website">
   <meta itemprop="description" content="Thats my personal Website to show my social media accounts and portfolio.">
   <meta itemprop="image" content="/noimageyet.png">
   <!-- Twitter Card Data -->
   <meta name="twitter:card" content="/noimageyet.png">
   <meta name="twitter:title" content="Cleisson | Website">
   <meta name="twitter:description" content="Thats my personal Website to show my social media accounts and portfolio.">
   <meta name="twitter:creator" content="@cleissonom">
   <!-- Open Graph Data -->
   <meta name="title" property="og:title" content="Cleisson | Website" />
   <meta property="og:type" content="website" />
   <meta property="og:url" content="http://www.cleisson.vercel.app/" />
   <meta name="image" property="og:image" content="/noimageyet.png"> />
   <meta name="description" property="og:description"
      content="Thats my personal Website to show my social media accounts and portfolio." />

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

   <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
   <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

   <link rel="stylesheet" href="/style.css">
</head>

<body>
   <main id="main">
      <img src="./images/perfil.jpeg" alt="avatar image" class="avatar">
      <h2 class="name">Cleisson de Oliveira Moura</h2>
      <h3 class="title">Software Engineer</h3>
      <h4 class="languages">JavaScript | TypeScript | React | Node | React Native | MongoDB | PostgreSQL</h4>
      <div class="buttons">
         <a href="#" target="_blank"><img class="btn" id="linkedin" src="./icons/linkedin.svg" alt="Linkedin Button"
               title="Linkedin"></a>

         <a href="#" target="_blank"><img class="btn" id="twitter" src="./icons/twitter.svg" alt="Twitter Button"
               title="Twitter"></a>

         <a href="#" target="_blank"><img class="btn" id="github" src="./icons/github.svg" alt="Github Button"
               title="Github"></a>

         <a href="#" target="_blank"><img class="btn" id="rocketseat" src="./icons/rocketseat.svg"
               alt="Rockeatseat Button" title="Rocketseat"></a>

         <a href="#" target="_blank"><img class="btn" id="source" src="./icons/source.svg" alt="Source Button"
               title="Source"></a>
      </div>
   </main>

   <script type="text/javascript" src="vanilla-tilt.js"></script>
   <script>
      VanillaTilt.init(document.querySelector("#main"), {
         max: 5,
         speed: 500,
         glare: true,
         "max-glare": 0.3,
         gyroscope: true,
         scale: 1.01,
         gyroscopeMinAngleX: -45,
         gyroscopeMaxAngleX: 45,
         gyroscopeMinAngleY: -45,
         gyroscopeMaxAngleY: 45,
      });
   </script>
</body>

</html>
